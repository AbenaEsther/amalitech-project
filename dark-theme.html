<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"> 
    <link rel="stylesheet" href="./dark-theme.css" id="theme-style">
    <title>Todo app</title>
</head>
<body background="">
    <div class="upper-half">
    <div class="main-container">
        <div class="big-container">
        <div class="todo-bar">
            <h1>TODO</h1>
            <button id="theme-toggle" onclick="toggleTheme()"><img src="images/icon-sun.svg" alt="sun icon"></button>
    
        </div>
        
        <form action="" id="todo-form">
            <input type="checkbox" class="form-checkbox" id="form-checkbox">
            <input type="text" placeholder="Create a new todo" class="textbox" id="new-todo-input">
        </form>
        <div class="space"></div>
    </div>
        
        <div class="container">
        <ul class="list" id="todo-list">
            <li class="li" draggable="true">
                <input type="checkbox">
                <span>Complete online JavaScript course</span>
               <button class="delete"><img src="images/icon-cross.svg" alt="cross icon"></button>
            </li>

            <li class="li" draggable="true">
                <input type="checkbox" class="checkbox">
                <span>Jog around the park 3x</span>
                <button class="delete"><img src= "images/icon-cross.svg" alt="cross icon"></button>
            </li>

            <li class="li" draggable="true">
                <input type="checkbox">
                <span>10 minutes meditation</span>
                <button class="delete"><img src= "images/icon-cross.svg" alt="cross icon"></button>
            </li>

            <li class="li" draggable="true">
                <input type="checkbox" draggable="true">
                <span>read for 1 hour</span>
                <button class="delete"><img src= "images/icon-cross.svg" alt="cross icon"></button>
            </li>

            <li class="li" draggable="true">
                <input type="checkbox" draggable="true">
                <span>Pick up groceries</span>
                <button class="delete"><img src= "images/icon-cross.svg" alt="cross icon"></button>
            </li>

            <li class="li" draggable="true">
                <input type="checkbox">
                <span>Complete Todo App on Frontend Mentor</span>
                <button class="delete"><img src="images/icon-cross.svg" alt="cross icon"></button>
            </li>
     <ul id="second-ul"> 
            <li class="last-li">
                <button id="items-left">6 items left</button>
             <div id="inner-button"> 
                <button id="all" class="filter-button" data-filter="all">All</button>
                <button class="filter-button" data-filter="active">Active</button>
                <button class="filter-button" data-filter="completed">Completed</button>
            </div>
                <button id="clear-completed">Clear Completed</button>
        </li>

            <li id="lower-div">
                <button id="all" class="filter-button" data-filter="all">All</button>
                <button id="active" class="filter-button" data-filter="active">Active</button>
                <button id="completed" class="filter-button" data-filter="completed">Completed</button>
            </li>
            <div class="footer">
                <p>Drag and drop to reorder</p>
            </div>
        </ul>
        </ul>
    </div>
</div> 

<script src="./todo.js"></script>
</body>
</html>
