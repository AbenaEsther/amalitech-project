<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap">
    <link rel="stylesheet" href="css/light-theme.css" id="theme-style">
    <title>Todo app</title>
</head>
<body background="" data-theme="light">
    <div class="upper-half">
        <div class="main-container">
            <div class="big-container">
                <div class="todo-bar">
                    <h1>TODO</h1>
                    <button id="theme-toggle"> <img id="theme-toggle-icon" src = "./icon-moon.svg" alt="moon icon">
                    </button>
                </div>
                <form action="">
                    <input checked="false" type="checkbox" class="form-checkbox">
                    <input type="text" placeholder="Create a new todo" class="textbox">
                </form>
                <div class="space"></div>
            </div>
            <div class="container">
                <ul class="list" id="todo-list">
                </ul>
                <ul id="second-ul">
                    <li class="last-li">
                        <button id="items-left">items left</button>
                        <div id="inner-button">
                            <button class="all">All</button>
                            <button>Active</button>
                            <button>Completed</button>
                        </div>
                        <button>Clear Completed</button>
                    </li>
                    <li id="lower-div">
                        <button class="all">All</button>
                        <button>Active</button>
                        <button>Completed</button>
                    </li>
                    <div class="footer">
                        <p>Drag and drop to reorder</p>
                    </div>
             </ul>
        </div>
    </div>
<script src="js/todo.js"></script>
</body>
</html>
